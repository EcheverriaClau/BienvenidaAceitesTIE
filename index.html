<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåø Mini Guide des Huiles - TIE</title>
  <link rel="preload" href="icon-192.png" as="image">
  <style>
    :root {
      --morado: #5e3b76;
      --dorado: rgb(133, 91, 7);
      --fondo: #1a1a1a;
      --texto: #f0e8f9;
      --accent: #a678de;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--fondo);
      color: var(--texto);
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: var(--dorado);
    }
    p {
      color: var(--texto);
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .ayla-button {
      background: var(--morado);
      color: #fff;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      border: 2px solid var(--dorado);
      border-radius: 12px;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px var(--dorado);
    }
    .ayla-button:hover {
      background: #3c244b;
      box-shadow: 0 0 15px var(--accent);
    }
    .input-nombre {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid var(--dorado);
      background: #2d2d2d;
      color: var(--texto);
      margin-bottom: 1rem;
    }
    .hidden {
      display: none;
    }
    footer {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--morado);
      font-size: 0.9rem;
      color: #947112;
    }
    .logo {
      width: 80px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="icon-192.png" alt="Logo TIE" class="logo"/>

  <!-- Demande du nom -->
  <div id="preguntaNombre">
    <h1>Bonsoir üåô<br> Comment t'appelles-tu ?</h1>
    <input type="text" id="nombreInput" placeholder="Ton pr√©nom..." class="input-nombre"/>
    <br/>
    <button id="btnComenzar" class="ayla-button">Commencer</button>
  </div>

  <!-- Section de bienvenue -->
  <div id="bienvenida" class="hidden">
    <h1>Bonjour <span id="nombreUsuario"></span> !</h1>
    <p>Merci d'explorer le monde naturel avec nous.<br>Acc√®de √† ta mini guide des huiles üíú</p>
    <button id="btnVerGuia" class="ayla-button">üåø Voir la Mini Guide</button>
  </div>

 <footer style="text-align: center;"> <small>¬© TIE Bien-√™tre | Guide Holistique Interactif de Huiles Essences d≈çTERRA 2025 | Tous droits r√©serv√©s | Canada 
  </small></footer>

  <script>
    const nombreGuardado = localStorage.getItem('nombre_usuario');
    const bienvenidaDiv = document.getElementById('bienvenida');
    const preguntaNombreDiv = document.getElementById('preguntaNombre');
    const nombreSpan = document.getElementById('nombreUsuario');

    function guardarNombre() {
      const nombre = document.getElementById('nombreInput').value.trim();
      if (nombre) {
        localStorage.setItem('nombre_usuario', nombre);
        nombreSpan.textContent = nombre;
        bienvenidaDiv.classList.remove('hidden');
        preguntaNombreDiv.classList.add('hidden');
      } else {
        alert("Veuillez entrer votre pr√©nom pour continuer.");
      }
    }

    function abrirGuia() {
      window.open('https://echeverriaclau.github.io/GuiaAceitesEsencialesTIEBien-etre/', '_blank'); 
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (nombreGuardado) {
        nombreSpan.textContent = nombreGuardado;
        bienvenidaDiv.classList.remove('hidden');
        preguntaNombreDiv.classList.add('hidden');
      }

      document.getElementById('btnComenzar').addEventListener('click', guardarNombre);
      document.getElementById('btnVerGuia').addEventListener('click', abrirGuia);
    });
  </script>
</body>
</html>
